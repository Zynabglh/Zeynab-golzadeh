<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // When click  on correct answer button, set the green color
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(event) {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#answer1').innerHTML = 'Correct!';
                });

                // When click  on incorrect answer button, set the red color
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(event) {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#answer1').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() == "ab negative" || input.value.toLowerCase() == "ab-") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = 'Incorrect';
                    }
                });

            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>In what year Albert Einstein was born?</h3>
                <button class="incorrect">1975</button>
                <button class="incorrect">1992</button>
                <button class="incorrect">1980</button>
                <button class="correct">1970</button>

                <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the rarest blood type in humans?</h3>
                <input type='text' placeholder="answer"></input>
                <button id="check">Check Answer</button>

                <p id="answer2"></p>
            </div>
        </div>
    </body>

</html>
